<center>
  <!DOCTYPE html>
  <html>
    <head>
      <title>Prayer List</title>
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
    
        h1 {
          text-align: center;
          color: white;
          background-color: #333;
          margin: 0;
          padding: 10px;
          position: fixed; /* Add this style to make the h1 tag always hover over the tasks */
          width: 100%; /* Add this style to make the h1 tag span the whole width */
        }
    
        ul {
          list-style: none; /* Add this style to remove the dot before the list */
          margin: 0;
          padding: 0;
        }
    
        li {
          padding: 10px;
          border-bottom: 1px solid #ccc;
        }
    
        input {
          display: block;
          width: 50%;
          height: 5%;
          margin: 10px auto;
        }
    
        /* Add this style to make the suggestion-list have a scroll bar if it has more than 10 items */
        #suggestion-list {
          max-height: 300px; /* Adjust this value according to the height of each item */
          overflow-y: auto; /* Enable vertical scrolling */
          font-size: 15px; /* Add this style to make the suggestion-list have font of 15px */
        }
        
        /* Add this style to make the name-list start below the h1 tag */
        #name-list {
          margin-top: 60px; /* Adjust this value according to the height of the h1 tag */
          font-size: 30px; /* Add this style to increase the font on the task list to 30px */
        }
        
        /* Add this style to highlight the selected item in the suggestion-list */
        .selected {
          background-color: #eee;
        }

            /* Add this style to add the image as an icon on the h1 tag */
        .icon {
          width: 32px; /* Adjust this value according to the size of the icon */
          height: 32px; /* Adjust this value according to the size of the icon */
          vertical-align: middle; /* Align the icon with the text */
          margin-right: 10px; /* Add some space between the icon and the text */
        }
  </style>
</head>
<body>
  <h1><img src="favicon.png" 
    class="icon">Prayer List</h1> <!-- Add an img element inside the h1 tag with the icon class -->
  <br><br><br><br>
  <form id="add-form">
    <input type="text" id="task-input" placeholder="Prayer Requests">
    <!-- Delete the add button -->
  </form>
  <!-- Move the suggestion list element here -->
  <ul id="suggestion-list">
    <!-- Suggestions will be added here -->
  </ul>
  <ul id="task-list">
    <!-- Tasks will be added here -->
  </ul>
  <!-- Link the suggestions.js file -->
  <script src="suggestions.js"></script>
  <script>
    // Get the elements from the HTML document
    var addForm = document.getElementById("add-form");
    var taskInput = document.getElementById("task-input");
    var taskList = document.getElementById("task-list");
    var suggestionList = document.getElementById("suggestion-list");

    // Add an event listener to the form to handle the submit event
    addForm.addEventListener("submit", function(event) {
      // Prevent the default behavior of the form
      event.preventDefault();
      // Get the value of the input field
      var task = taskInput.value;
      // Check if the input is not empty
      if (task) {
        // Create a new list item element
        var listItem = document.createElement("li");
        // Set the text content of the list item to the task
        listItem.textContent = task;
        // Add an event listener to the list item to handle the click event
        listItem.addEventListener("click", function() {
          // Remove the list item from the list
          taskList.removeChild(listItem);
        });
        // Append the list item to the list
        taskList.appendChild(listItem);
        // Clear the input field
        taskInput.value = "";
        // Hide the suggestion list
        suggestionList.style.display = "none";
      }
    });

    // Add an event listener to the input field to handle the input event
    taskInput.addEventListener("input", function() {
      // Get the value of the input field
      var task = taskInput.value;
      // Check if the input is not empty
      if (task) {
        // Create a variable to store the matching tasks
        var matches = [];
        // Loop through the tasks array
        for (var i = 0; i < tasks.length; i++) {
          // Check if the task starts with the input value
          if (tasks[i].toLowerCase().startsWith(task.toLowerCase())) {
            // Add the task to the matches array
            matches.push(tasks[i]);
          }
        }
        // Check if there are any matches
        if (matches.length > 0) {
          // Clear the suggestion list
          suggestionList.innerHTML = "";
          // Loop through the matches array
          for (var i = 0; i < matches.length; i++) {
            // Create a new list item element for each match
            var listItem = document.createElement("li");
            // Set the text content of the list item to the match
            listItem.textContent = matches[i];
            // Add an event listener to the list item to handle the click event
            listItem.addEventListener("click", function() {
              // Set the input value to the list item text
              taskInput.value = this.textContent;
              // Hide the suggestion list
              suggestionList.style.display = "none";
            });
            // Append the list item to the suggestion list
            suggestionList.appendChild(listItem);
          }
          // Show the suggestion list
          suggestionList.style.display = "block";
        } else {
          // Hide the suggestion list
          suggestionList.style.display = "none";
        }
      } else {
        // Hide the suggestion list
        suggestionList.style.display = "none";
      }
    });

    // Add an event listener to the input field to handle the keydown event
    taskInput.addEventListener("keydown", function(event) {
      // Get the key code of the pressed key
      var keyCode = event.keyCode;
      // Check if the key code is 40 (down arrow)
      if (keyCode == 40) {
        // Get the first list item in the suggestion list
        var firstItem = suggestionList.firstChild;
        // Check if there is a first item
        if (firstItem) {
          // Add the active class to the first item
          firstItem.classList.add("active");
          // Set the input value to the first item text
          taskInput.value = firstItem.textContent;
        }
      }
      // Check if the key code is 38 (up arrow)
      if (keyCode == 38) {
        // Get the last list item in the suggestion list
        var lastItem = suggestionList.lastChild;
        // Check if there is a last item
        if (lastItem) {
          // Add the active class to the last item
          lastItem.classList.add("active");
          // Set the input value to the last item text
          taskInput.value = lastItem.textContent;
        }
      }
    });

    // Add an event listener to the document to handle the click event outside the input field and suggestion list
    document.addEventListener("click", function(event) {
      // Get the target element of the click event
      var target = event.target;
      // Check if the target is not the input field or a list item in the suggestion list
      if (target != taskInput && target.parentNode != suggestionList) {
        // Hide the suggestion list
        suggestionList.style.display = "none";
      }
    });
  </script>
</body>
</html>
</center>
